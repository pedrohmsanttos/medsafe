<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Simulação</title>
	<link rel="stylesheet" type="text/css" href="view.css" media="all">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="view.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
</head>

<body id="main_body">

	<img id="top" src="top.png" alt="">
	<div id="form_container">

		<h1><a>Simulação</a></h1>
		<form id="simulacao" class="appnitro" method="post" action="">
			<div class="form_description">
				<h2>Simulação</h2>
				<p>Simulação para contratação dos planos MedSafer</p>
			</div>
			<ul>

				<li id="li_3">
					<label class="description" for="nome">Nome </label>
					<div>
						<input id="nome" name="nome" class="element text medium" type="text" maxlength="255" value="" />
					</div>
				</li>
				<li id="li_1">
					<label class="description" for="email">Email </label>
					<div>
						<input id="email" name="email" class="element text medium" type="text" maxlength="255" value="" />
					</div>
				</li>
				<li id="li_2">
					<label class="description" for="telefone">Telefone </label>
					<span>
						<input id="telefone_1" name="telefone_1" class="element text" size="2" maxlength="2" value="" type="text">
						-
						<label for="telefone_1">(##)</label>
					</span>
					<span>
						<input id="telefone_2" name="telefone_2" class="element text" size="4" maxlength="4" value="" type="text">
						-
						<label for="telefone_2">####</label>
					</span>
					<span>
						<input id="telefone_3" name="telefone_3" class="element text" size="4" maxlength="4" value="" type="text">
						<label for="telefone_3">####</label>
					</span>

				</li>
				<li id="li_4">
					<label class="description" for="tipopessoa">Pessoa Física / Jurídica </label>
					<span>
						<input id="pessoa_1" name="tipopessoa" class="element radio" type="radio" value="pf" onclick="$('#li_7').css('display', 'none' );" />
						<label class="choice" for="pessoa_1">PF</label>
						<input id="pessoa_2" name="tipopessoa" class="element radio" type="radio" value="pj" onclick="$('#li_7').css('display', 'block' );" />
						<label class="choice" for="pessoa_2">PJ</label>
					</span>
				</li>
				<li id="li_5">
					<label class="description" for="categoria_produto_id">Categoria* </label>
					<div>
						<select class="element select large" id="categoria_produto_id" name="categoria_produto_id">
							<option value="" selected="selected"> Selecione </option>
						</select>
					</div>
				</li>
				<li id="li_6">
					<label class="description" for="tipo_produto_id">Plano* </label>
					<div>
						<select class="element select large" id="tipo_produto_id" name="tipo_produto_id">
							<option value="" selected="selected"> Selecione </option>
						</select>
					</div>
				</li>
				<li id="li_7">
					<label class="description" for="faturamento_id">Faturamento* </label>
					<div>
						<select class="element select large" id="faturamento_id" name="faturamento_id">
							<option value="" selected="selected"> Selecione </option>
						</select>
					</div>
				</li>

				<li class="buttons">
					<input type="hidden" name="form_id" value="101010" />

					<input id="saveForm" class="button_text" type="submit" name="submit" value="Fazer Simulação" />
				</li>
			</ul>
		</form>
		<form id="plano" class="appnitro" method="post" action="">
			<input type="hidden" name="id" value="">
			<h2 id="mensagem">Aqui esta sua simulação do seu prêmio</h2>
			<ul>
				<li>
					Categoria:
				</li>
				<li id="categoria_val">
					
				</li>
				<li>
					Plano:
				</li>
				<li id="plano_val">

				</li>
				<li>
					A PARTI DEx:
				</li>
				<li id="valor">

				</li>
			</ul>
		</form>
	</div>
	<img id="bottom" src="bottom.png" alt="">
</body>

</html>
